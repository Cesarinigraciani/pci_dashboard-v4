<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <link rel="stylesheet" href="styles/style-v2.css">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #fff;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background: #222;
      color: #fff;
    }

    td {
      background: #111;
      color: #fff;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }

    .btn-crear {
      background: #0078d4;
      margin-bottom: 20px;
    }

    .btn-editar {
      background: #28a745;
    }

    .btn-eliminar {
      background: #dc3545;
    }

    .btn-volver {
      background: #6c757d;
      margin-bottom: 20px;
      padding: 10px 16px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Gestión de Usuarios</h2>

  <button class="btn-volver" onclick="window.location.href='index.html'">⬅️ Volver al Inicio</button>

  <button class="btn-crear" onclick="window.location.href='crear_usuario.html'">+ Crear Usuario</button>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios"></tbody>
  </table>
</div>

<script>
// ===============================
// CARGAR USUARIOS
// ===============================
const tabla = document.getElementById("tablaUsuarios");
let usuarios = JSON.parse(localStorage.getItem("usuariosPCI")) || [];

function cargarUsuarios() {
  tabla.innerHTML = "";

  usuarios.forEach(u => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${u.nombre}</td>
      <td>${u.mail || ""}</td>
      <td>${u.rol}</td>
      <td>
        <button class="btn-editar" onclick="editarUsuario('${u.id}')">Editar</button>
        <button class="btn-eliminar" onclick="eliminarUsuario('${u.id}')">Eliminar</button>
      </td>
    `;

    tabla.appendChild(tr);
  });
}

cargarUsuarios();

// ===============================
// EDITAR USUARIO
// ===============================
function editarUsuario(id) {
  window.location.href = "editar_usuario.html?id=" + id;
}

// ===============================
// ELIMINAR USUARIO
// ===============================
function eliminarUsuario(id) {
  if (!confirm("¿Seguro que deseas eliminar este usuario?")) return;

  usuarios = usuarios.filter(u => u.id !== id);
  localStorage.setItem("usuariosPCI", JSON.stringify(usuarios));
  cargarUsuarios();
}
</script>

</body>
</html>
